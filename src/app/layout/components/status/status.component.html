<mat-card>
    <mat-card-header class="row pull-right" style="width: 100%; text-align: right;">
      <div >
        <mat-icon class="icon-lg">{{ icon }}</mat-icon>
      </div>
    </mat-card-header>
    <mat-card-content>
      <mat-card-title  > <h2 style="font-weight: bold;color: black;"> {{ count }} </h2></mat-card-title>
      <mat-card-subtitle style="font-weight: bold;">{{ label }}</mat-card-subtitle>
    </mat-card-content>
  </mat-card>
